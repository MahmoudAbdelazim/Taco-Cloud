#H2 Database properties
spring.datasource.url=jdbc:h2:mem:testdb
#spring.datasource.url=jdbc:h2:file:C:/H2Database --> to use an on-drive database file instead of in-memory
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

#JPA properties
spring.jpa.hibernate.ddl-auto=create-drop
#spring.jpa.defer-datasource-initialization=true --> if prefer to create tables urself instead of jpa-generated
#spring.sql.init.mode=always --> it's enabled automatically for embedded database, else disabled